server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: admin
    password:

  application:
    name: film-rate-v2-simpleV
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true

custom1:
  base-url: http://localhost:8080
  base-url-genre: http://localhost:8080/genres
  base-url-mpa: http://localhost:8080/mpa
  base-url-film: http://localhost:8080/films
  base-url-user: http://localhost:8080/users